<div class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3" [class]="customClass">
  <ng-content select=".cardHeader"></ng-content>
  <section>
    <app-list-item
      *ngFor="let item of list; index as i"
      [id]="item.id"
      [name]="item.firstname"
      (deleteItem)="deleteItem.emit($event)"
    >
    <ng-template #defaultTemplate let-item>{{ item.firstname }}</ng-template>

  <ng-container ngProjectAs="name"
    [ngTemplateOutlet]="listTemplate || defaultTemplate"
    [ngTemplateOutletContext]="{ $implicit: item, index: i}"
  >
  </ng-container>
    </app-list-item>
  </section>


  <ng-content select=".cardAction"></ng-content>
</div>
